<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifra káromkodások</title>
  <meta property="og:title" content="Cifra káromkodások">
  <meta property="og:site_name" content="Cifra káromkodások">
  <meta property="og:url" content="https://insults.onrender.com/">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="hu_HU">
  <meta property="og:description" content="Itt bárkit cifrán elszidunk!">
  <meta property="description" content="Egy modern cifra-káromkodás generátor">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <h2 class="display-4 text-center" style="text-shadow: 1px 1px white;">Cifra káromkodások</h2>

    <form class="needs-validation mt-5 form-insult" novalidate>
      <div class="form-row">
        <div class="form-group col-md-7">
          <input type="text" class="form-control" id="name" placeholder="Rendben, szidjuk, de kicsodát?" required="required" autofocus="autofocus"/>
          <div class="invalid-feedback">
            Kérlek, adj meg egy nevet!
          </div>
        </div>
        <div class="form-group col-md-3">
          <select class="form-control" id="gender">
            <option value="" selected="selected">-----</option>
            <option value="male">Férfi</option>
            <option value="female">Nő</option>
          </select>
          <div class="invalid-feedback">
            Neme? De igen!
          </div>
        </div>
        <div class="form-group col-md-2">
          <button type="submit" class="btn btn-dark btn-block" style="padding: 5px; font-size: 1.3rem">😠💬</button>
        </div>
      </div>
    </form>

    <div id="result" class="mt-3 blockquote text-justify" style="text-shadow: 1px 1px white;"></div>
    <div id="error" class="alert alert-danger mt-3 text-left d-none" role="alert"></div>

  </div>

  <script src="index.js"></script>

</body>
</html>
